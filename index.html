<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Your Birthday Lucky?</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
    <h1 class="heading">Is Your Birthday Lucky?</h1>
    
        <table class="container-fluid">
            <tr>
                <label for="d-o-b">Date Of Birth</label>
                <input type="date" id="d-o-b">
        
            </tr>
            <tr>
                <label for="lucky-number">Lucky Number</label>
                <input type="number" id="lucky-number">
        
            </tr><br>
        
        

        <button id="check-number" class="btn btn-info ">Check Number</button> 
    </table>

   

    <div id="output"></div>
    </body>
</div>
    
    <script src="script.js"></script>
</body>
</html>
